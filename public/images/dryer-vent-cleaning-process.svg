<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Shop Vac -->
  <g id="shop-vac">
    <circle fill="#2B2B2B" cx="300" cy="400" r="50"/>
    <rect fill="#2B2B2B" x="270" y="300" width="60" height="100"/>
    <path fill="#444444" d="M270,300 C270,280 330,280 330,300" />
  </g>
  
  <!-- Dryer Vent and Hose -->
  <g id="vent-system">
    <path fill="#666666" d="M350,250 C400,250 450,300 500,300" stroke="#444444" stroke-width="20"/>
    <rect fill="#888888" x="500" y="270" width="60" height="60" rx="10"/>
  </g>
  
  <!-- Cleaning Equipment -->
  <g id="cleaning-tools">
    <!-- Flexible Rod -->
    <path fill="none" stroke="#666666" stroke-width="10" d="M300,350 C350,350 400,300 450,300"/>
    <!-- Brush Head -->
    <circle fill="#444444" cx="450" cy="300" r="15"/>
  </g>
  
  <!-- Background -->
  <rect fill="#F5F5F5" x="0" y="0" width="800" height="600" style="z-index:-1"/>
  <rect fill="#E0E0E0" x="200" y="0" width="400" height="600" style="z-index:-1"/>
</svg>
